<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title [ngClass]="fabAction ? 'active' : ''">
			<div class="title_inner d-flex">
				<span class="offline">{{'you_offline' | translate}}</span>
				<span class="online">{{'you_online' | translate}}</span>

				<div class="online_offline_button animate__animated_no animate__zoomIn_no online end " (click)="toggleFab()">
					{{'go_online' | translate}}
				</div>

				<div class="online_offline_button animate__animated_no animate__zoomIn_no offline end" (click)="toggleFab()">
					{{'go_offline' | translate}}
				</div>
			</div>
		</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content fullscreen>
	<div class="map center_img">
		<img src="assets/imgs/map.png" class="crop_img">
	</div>
	<div class="my_locatinon animate__animated_no animate__zoomIn_no" style="left: 45%; top: 38%; transform: rotate(46deg);">
		<img src="assets/imgs/delivery_car.png">
	</div>
</ion-content>

<ion-footer class="ion-no-border" [ngClass]="fabAction ? 'active' : ''">
	<div class="massage" (click)="task_assgined()">
		<p class="ion-text-center">{{"your_delivery_task_will_apear_here" | translate}}</p>
	</div>
</ion-footer>
